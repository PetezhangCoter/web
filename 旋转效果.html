<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            margin: 40px auto;
            width: 600px;
            height: 600px;
        }
        .one img{
            width: 600px;
            transition: all 2s;
        }
        .one img:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="one">
        <img src="./images/rotate.png" alt="">
    </div>
</body>
</html>
