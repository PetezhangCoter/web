<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            width: 500px;
            height: 600px;
            border: 2px solid #000;
            margin: 40px auto;
        }
        .one{
            width: 200px;
            height: 200px;
            background-color: red;
            transition:all 1s;
        }
        /* 百分比是以子级盒子为尺寸来计算 */
        .nav:hover .one{
            transform: translateY(400px);
        }

    </style>
</head>
<body>
    <div class="nav">
        <div class="one">

        </div>
    </div>
</body>
</html>
